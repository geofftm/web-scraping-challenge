<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Heading</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
        <h1>Mission To Mars</h1>
        <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>
    </div>

    <div class="container">
        
      <!-- Render our data -->
      <h3>Latest Mars News</h3>
      <h4>{{ mars_data.News_Title}}</h4>
      <p>{{ mars_data.News_Paragraph}}</p>
    </div>
   
    <div class="row">
        <div class="col-lg-8 col-md-8 col-sm-12">
            <!-- Render our data -->
            <h3>Featured Mars Image</h3>
            <img src="{{ mars_image.Featured_URL }}" width="100%" alt="Mars Featured Image">
        </div>
        <div class="col-lg-8 col-md-4 col-sm-12">
            <h3>Mars Facts</h3>
            <div>
                {{mars_facts.tables|safe}}
            </div>
        </div>
    </div>

    <div class="card-deck">
        <div class="col-md-12">
                <div class="row">
                    {% for item in mars_hemis.Mars_Hemisphere_Image_URLS %}
                    <div class="col-md-6">
                        <img src="{{item.img_url}}" width="100%"/>
                        <p>{{item.Title}}</p>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  
</body>

</html>
